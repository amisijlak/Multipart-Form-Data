<div class="modal-header">
    <h3 class="modal-title">Delete {{model.product.name}}?</h3>
</div>
<div class="modal-body">

    You are about to delete {{model.product.name}}! <br/>
    Are you sure?

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(model.product)">Yes!</button>
    <button class="btn btn-warning" ng-click="$dismiss()">No</button>
</div>
