
<page-title ng-if="layoutOptions.pageTitles" title="Products" description=""></page-title>

<!-- Basic Setup -->
<div class="panel panel-default">
    <div class="panel-heading" ng-show="false">
        <h3 class="panel-title">Products</h3>

        <div class="panel-options">
            <a href="" data-toggle="panel">
                <span class="collapse-icon">&ndash;</span>
                <span class="expand-icon">+</span>
            </a>
            <a href="" data-toggle="remove">
                &times;
            </a>
        </div>
    </div>
    <div class="panel-body">
        <!-- This will display the loading until the http request is complete -->
        <div class="col-md-12">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <work-spinner>
                    <img src="/Content/images/spinner.gif"/><br/>
                    loading data....
                </work-spinner>
            </div>
        </div>

        <div class="col-md-12">
            <a class="btn btn-lg btn-success" href="#/app/admin-products-edit/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Product</a>
        </div>

        <div class="col-md-12" ng-show="products.length > 0">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th ng-click="sortType = 'name'; sortReverse = !sortReverse">
                            Name
                            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th ng-click="sortType = 'description'; sortReverse = !sortReverse">
                            Description
                            <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                        </th>
                        <th>Price</th>
                        <th>Action&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products| orderBy:sortType:sortReverse">
                        <td class="col-md-1">{{product.name}}</td>
                        <td class="col-md-2">{{product.description}}</td>
                        <td class="col-md-1">{{product.price}}</td>
                        <td class="col-md-2"><a href="#/app/admin-products-edit/{{product.id}}" class="btn" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Product</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="products.length == 0">
            <div class="col-md-12">
                <h4>No products found</h4>
            </div>
        </div>

    </div>
</div>
