<!DOCTYPE html>
<html lang="en" ng-app="microcafe-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="" />
    <title>Micro-Cafe</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="/content/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="/content/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/content/bootstrap.min.css">
    <link rel="stylesheet" href="/content/css/xenon-core.css">
    <link rel="stylesheet" href="/content/css/xenon-forms.css">
    <link rel="stylesheet" href="/content/css/xenon-components.css">
    <link rel="stylesheet" href="/content/css/xenon-skins.css">
    <link rel="stylesheet" href="/content/css/custom.css">

    <script src="/content/js/jquery-1.11.1.min.js"></script>
    <script src="/scripts/xenon/xenon-helper.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="page-body" ng-controller="MainCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">

    <settings-pane></settings-pane>
    <horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>
    <div class="page-container" ui-view></div>
    <!-- Remove this code if you want to disable Loading Overlay in the beginning of document loading -->
    <div class="page-loading-overlay">
        <div class="loader-2"></div>
    </div>

    <!-- Bottom Scripts -->
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/angular-ui-router.min.js"></script>
    <script src="/scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="/scripts/angular-cookies.min.js"></script>
    <script src="/scripts/oc-lazyload/ocLazyLoad.min.js"></script>
    <script src="/scripts/xenon/angular-fullscreen.js"></script>
    <script src="/scripts/xenon/TweenMax.min.js"></script>
    <script src="/scripts/xenon/joinable.js"></script>
    <script src="/scripts/xenon/resizeable.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular-route.min.js"></script>
    <script src="/Content/js/drop-and-drag/angular-drag-and-drop-lists.min.js"></script>


    <!-- Common Services -->
    <script src="/apps/common/module.js"></script>
    <script src="/apps/common/js/services/oauth.js"></script>
    <script src="/apps/common/js/services/formEncode.js"></script>
    <script src="/apps/common/js/services/alerting.js"></script>
    <script src="/apps/common/js/services/addToken.js"></script>
    <script src="/apps/common/js/directives/alerts.js"></script>
    <script src="/apps/common/js/services/localStorage.js"></script>
    <script src="/apps/common/js/services/requestCounter.js"></script>
    <script src="/apps/common/js/directives/workSpinner.js"></script>
    <script src="/apps/common/js/services/loginRedirect.js"></script>
    <script src="/apps/common/js/services/currentUser.js"></script>
    <script src="/apps/common/js/services/exceptionHandler.js"></script>
    <script src="/apps/common/js/services/interpolateDebug.js"></script>
    <script src="/apps/common/js/directives/captialize.js"></script>

    <!-- Shell -->
    <script src="/apps/shell/app-module.js"></script>
    <script src="/apps/shell/app-config.js"></script>
    <script src="/apps/shell/app-controllers.js"></script>
    <script src="/apps/shell/app-directives.js"></script>
    <script src="/apps/shell/app-factory.js"></script>
    <script src="/apps/shell/app-services.js"></script>
    <script src="/apps/shell/services/alertingRunner.js"></script>
    <script src="/apps/shell/services/stateChangeErrors.js"></script>

    <script src="/apps/Cashier/directives/focusElement.js"></script>
    <script src="/apps/Cashier/directives/focusIf.js"></script>

    <!-- JavaScripts initializations and stuff -->
    <script src="/scripts/xenon/xenon-custom.js"></script>

    <!-- Master Data App - items -->
    <script src="/apps/Admin/services/products.js"></script>
    <script src="/apps/Admin/controllers/products.js"></script>
</body>
</html>
